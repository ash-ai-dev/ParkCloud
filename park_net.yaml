# NovaCloud example configuration (edit to match your CloudLab interfaces)
# OVS bridge to manage
bridge: br0

# Provider S-VLAN (outer tag for Q-in-Q)
provider_vlan: 100

# Native VLAN used on provider trunks for untagged frames
native_vlan: 99

# Trunk VLAN mode: 'native-untagged' or 'native-tagged'
trunk_vlan_mode: native-untagged

# Backbone trunk interfaces (provider core links)
# Replace with real NIC names attached to br0 (e.g., 'ens7', 'eth1')
trunks:
  - eth-trunk0

# Tenants definition
# For Q-in-Q to show double tags, tenant hosts should transmit with C-VLANs
# (e.g., use VLAN subinterfaces like IF.10, IF.20). The PE port will push S-VLAN.
tenants:
  - name: TenantA
    c_vlan: 10
    pe_ports: ["pe-a0"]   # replace with real interface names on br0
  - name: TenantB
    c_vlan: 20
    pe_ports: ["pe-b0"]
  - name: TenantC
    c_vlan: 30
    pe_ports: ["pe-c0"]
